{% extends 'main/base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<div class="d-flex justify-content-center w-100">
    <form action="" method="post" class="w-50">
        {% csrf_token %}
        <input type="text" name="username" class="form-control"><br><br>
        <input type="password" name="password1" class="form-control"><br><br>
        <input type="password" name="password2" class="form-control"><br><br>
        <div class="d-flex">
            <input type="submit" name="" value="Create user" class="w-50 btn btn-success" style="margin-right: .5rem;">
            <a href="{% url 'user_login' %}" class="btn btn-primary w-50" style="margin-left: .5rem;">Login</a>
        </div>
    </form>
</div>
{% endblock %}
