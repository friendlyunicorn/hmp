{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'main_index' %}">HandMade Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex w-100">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex w-100">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'all_products' %}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'salesmans' %}">Salesmans</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex w-100 justify-content-end">
                            <li class="nav-item">
                                {% if request.user.is_anonymous %}
                                    <a class="nav-link" href="{% url 'user_login' %}">Login</a>
                                {% else %}
                                    <a class="nav-link" href="{% url 'profile' request.user.pk %}">{{ request.user.username }}</a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content container mt-5">
            {% block content %}
        
            {% endblock %}
        </div>
        <footer class="bg-dark p-5 w-100">
            <div class="d-flex justify-content-between">
                <div class="col-4 d-flex flex-column">
                    <a class="" href="{% url 'main_index' %}">Home</a>
                    <a class="" href="{% url 'all_products' %}">Products</a>
                    <a class="" href="{% url 'salesmans' %}">Salesmans</a>
                </div>
                <div class="col-4">
                    <h3 class="text-center">Write to us!</h3>
                    <form action="" method="post" class="d-flex flex-column align-items-center">
                        <input type="text" name="msg" id="" class="form-control" placeholder="You'r text"><br>
                        <input type="submit" value="Send" class="w-50 btn btn-primary">
                    </form>
                </div>
            </div>
        </footer>    
    </div>
</body>
</html>
